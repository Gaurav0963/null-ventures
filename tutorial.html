<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Tutorial</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hulk-green: #4caf50;
            --hulk-green-light: #66bb6a;
            --hulk-purple: #7e57c2;
            --hulk-purple-light: #9575cd;
            --hulk-dark: #212121;
            --light-text: #eceff1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--hulk-dark);
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.25), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(126, 87, 194, 0.2), transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(76, 175, 80, 0.1), transparent 70%);
            color: var(--light-text);
        }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: var(--hulk-purple); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--hulk-purple-light); }

        .main-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Syntax Highlighting Styles */
        pre {
            font-family: 'Courier New', monospace;
            background-color: rgba(0,0,0,0.5);
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            position: relative;
            border: 1px solid var(--hulk-purple);
        }
        .code-keyword { color: var(--hulk-purple-light); font-weight: bold; }
        .code-preprocessor { color: var(--hulk-green-light); }
        .code-string { color: #a5d6a7; }
        .code-comment { color: #757575; }
        .code-function { color: var(--hulk-green-light); }
        .code-number { color: var(--hulk-purple-light); }

        /* Style for the copy button */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--hulk-purple);
            color: var(--light-text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Anton', sans-serif;
        }
        pre:hover .copy-btn { opacity: 1; }

        .header-title {
            font-family: 'Bangers', cursive;
            letter-spacing: 4px;
            font-weight: 400;
            color: var(--hulk-green);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .btn-home {
            background-color: var(--hulk-purple);
            color: var(--light-text);
            border-radius: 10px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: block;
            text-align: center;
        }

        .btn-home:hover {
            background-color: var(--hulk-purple-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(126, 87, 194, 0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="main-container flex h-[95vh] overflow-hidden">
    <!-- Left Sidebar: Navigation -->
    <aside class="w-1/4 h-full bg-black bg-opacity-20 border-r border-hulk-green/30 overflow-y-auto flex-shrink-0">
        <div class="p-6 border-b border-hulk-green/30">
            <h1 class="header-title text-3xl">C Tutorial</h1>
            <p class="text-sm text-hulk-purple-light mt-1">SMASH the fundamentals!</p>
        </div>
        <nav id="navigation" class="px-4 py-4"></nav>
        <div class="p-4 mt-auto">
             <a href="./index.html" class="btn-home py-2 px-4">Back to Main Hub</a>
         </div>
    </aside>

    <!-- Right Content Area -->
    <main id="content-area" class="w-3/4 h-full overflow-y-auto p-8 md:p-12">
        <!-- Content will be injected here by JavaScript -->
    </main>
</div>

    <script>
        const tutorialData = {
            'welcome': {
                title: 'Welcome to the Interactive C Tutorial!',
                content: `
                    <p class="text-lg text-slate-400 mb-4">Select a topic from the menu on the left to begin your journey into the C programming language.</p>
                    <p class="mb-4">This guide is designed for beginners and covers the fundamental concepts of C. Each section provides clear explanations and code examples to help you learn effectively.</p>
                    <div class="bg-purple-900/50 border-l-4 border-purple-500 text-purple-300 p-4 rounded-md" role="alert">
                        <p class="font-bold">Getting Started</p>
                        <p>Click on "Introduction" and then "What is C?" to start learning!</p>
                    </div>
                `
            },
            'what-is-c': {
                title: 'What is C?',
                content: `
                    <p class="mb-4">C is a general-purpose, procedural computer programming language developed in the early 1970s by Dennis Ritchie at Bell Labs. It was designed to be a system implementation language for the Unix operating system.</p>
                    <p class="mb-4">Despite its age, C remains one of the most popular and influential programming languages. It's known for its efficiency, performance, and low-level memory manipulation capabilities.</p>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">Key Characteristics of C:</h3>
                    <ul class="list-disc list-inside space-y-2 mb-4">
                        <li><strong>Structured Language:</strong> It allows complex programs to be broken down into simpler programs called functions.</li>
                        <li><strong>Mid-Level Language:</strong> C combines features of both high-level and low-level languages. It can be used for system programming (like drivers, kernels) and also for application programming.</li>
                        <li><strong>Fast and Efficient:</strong> C programs are very fast because they are compiled into machine code that the processor can execute directly.</li>
                        <li><strong>Portability:</strong> You can compile and run C code on different machines with little or no modification.</li>
                        <li><strong>Rich Library:</strong> It provides a lot of built-in functions that make development fast.</li>
                    </ul>
                `
            },
            'history-of-c': {
                title: 'History of C',
                content: `
                    <p class="mb-4">The history of C is closely tied to the development of the Unix operating system.</p>
                    <ul class="list-disc list-inside space-y-3">
                        <li><strong>1972:</strong> C was developed by Dennis Ritchie at Bell Telephone Laboratories. It was an evolution of the language 'B', which was created by Ken Thompson.</li>
                        <li><strong>1978:</strong> Brian Kernighan and Dennis Ritchie published the first edition of "The C Programming Language." This book, known as K&R, served as the informal specification of the language for many years.</li>
                        <li><strong>1989:</strong> The American National Standards Institute (ANSI) published a standard for C (known as "ANSI C" or "C89").</li>
                        <li><strong>1990:</strong> The ANSI C standard was adopted by the International Organization for Standardization (ISO) as ISO/IEC 9899:1990, sometimes called "C90".</li>
                        <li><strong>1999:</strong> A revision to the standard, known as C99, was published, adding new features like inline functions and new data types.</li>
                         <li><strong>2011:</strong> Another revision, C11, was released, adding more features related to concurrency and updating the language. The most recent standard is C18.</li>
                    </ul>
                `
            },
            'setup-environment': {
                title: 'Setting up Your Environment',
                content: `
                    <p class="mb-4">To start writing and running C programs, you need a C compiler. A compiler is a special program that translates your C code into machine code that the computer can understand and execute.</p>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">GCC (GNU Compiler Collection)</h3>
                    <p class="mb-4">The most common and widely used C compiler is GCC. Hereâ€™s how to set it up on different operating systems:</p>
                    <h4 class="text-lg font-semibold mt-4 mb-2">Windows:</h4>
                    <p class="mb-4">You can install MinGW-w64, which provides GCC for Windows. A good way to do this is by installing an IDE like Code::Blocks, which comes bundled with MinGW, or by using MSYS2.</p>
                    <h4 class="text-lg font-semibold mt-4 mb-2">macOS:</h4>
                    <p class="mb-4">The easiest way is to install Xcode Command Line Tools. Open the terminal and run:</p>
                    <pre><code>xcode-select --install</code></pre>
                    <p class="mt-4">This will install GCC, Clang (another C compiler), and other necessary development tools.</p>
                    <h4 class="text-lg font-semibold mt-4 mb-2">Linux (Debian/Ubuntu):</h4>
                    <p class="mb-4">GCC is usually pre-installed. If not, you can install it easily using the package manager. Open a terminal and run:</p>
                    <pre><code>sudo apt-get update
sudo apt-get install build-essential</code></pre>
                    <p class="mt-4">Once installed, you can check the version by typing <code>gcc --version</code> in your terminal.</p>
                `
            },
            'hello-world': {
                title: 'Your First C Program: Hello, World!',
                content: `
                    <p class="mb-4">It's a tradition in programming to start with a "Hello, World!" program. This simple program prints the text "Hello, World!" to the console.</p>
                    <p class="mb-4">Create a file named <code>hello.c</code> and type the following code:</p>
                    <pre><span class="code-comment">// This is your first C program</span>
<span class="code-preprocessor">#include &lt;stdio.h&gt;</span>

<span class="code-keyword">int</span> <span class="code-function">main</span>() {
   <span class="code-comment">// printf() displays the string inside quotation</span>
   <span class="code-function">printf</span>(<span class="code-string">"Hello, World!\\n"</span>);
   <span class="code-keyword">return</span> <span class="code-number">0</span>;
}</pre>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">How to Compile and Run</h3>
                    <ol class="list-decimal list-inside space-y-2 mb-4">
                        <li>Open your terminal or command prompt.</li>
                        <li>Navigate to the directory where you saved <code>hello.c</code>.</li>
                        <li>Compile the code using GCC: <code>gcc hello.c -o hello</code></li>
                        <li>If there are no errors, an executable file named <code>hello</code> (or <code>hello.exe</code> on Windows) will be created.</li>
                        <li>Run the program: <code>./hello</code> (on Linux/macOS) or <code>hello</code> (on Windows).</li>
                    </ol>
                    <p class="mb-4">You should see the output: <code>Hello, World!</code></p>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">Code Breakdown:</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li><code>#include &lt;stdio.h&gt;</code>: This is a preprocessor command that includes the standard input-output header file. We need this for the <code>printf()</code> function.</li>
                        <li><code>int main()</code>: This is the main function where program execution begins. Every C program must have a <code>main()</code> function.</li>
                        <li><code>printf("Hello, World!\\n");</code>: This function prints the text to the screen. The <code>\\n</code> is a special character that adds a new line.</li>
                        <li><code>return 0;</code>: This statement terminates the <code>main()</code> function and indicates that the program ran successfully.</li>
                    </ul>
                `
            },
            'variables-datatypes': {
                title: 'Variables and Data Types',
                content: `
                    <p class="mb-4">In C, a variable is a name given to a storage area that our programs can manipulate. Each variable in C has a specific type, which determines the size and layout of the variable's memory, the range of values that can be stored within that memory, and the set of operations that can be applied to the variable.</p>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">Basic Data Types</h3>
                    <table class="w-full text-left border-collapse rounded-lg overflow-hidden my-4">
                        <thead>
                            <tr class="bg-hulk-purple">
                                <th class="p-3 font-semibold">Type</th>
                                <th class="p-3 font-semibold">Description</th>
                                <th class="p-3 font-semibold">Example</th>
                            </tr>
                        </thead>
                        <tbody class="bg-black bg-opacity-20">
                            <tr>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">int</td>
                                <td class="p-3 border-t border-hulk-purple/50">Integer type, used for whole numbers.</td>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">int age = 25;</td>
                            </tr>
                            <tr>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">float</td>
                                <td class="p-3 border-t border-hulk-purple/50">Single-precision floating-point type, used for numbers with a decimal point.</td>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">float price = 19.99;</td>
                            </tr>
                            <tr>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">double</td>
                                <td class="p-3 border-t border-hulk-purple/50">Double-precision floating-point type, for larger or more precise decimal numbers.</td>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">double pi = 3.1415926535;</td>
                            </tr>
                            <tr>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">char</td>
                                <td class="p-3 border-t border-hulk-purple/50">Character type, used to store a single character.</td>
                                <td class="p-3 border-t border-hulk-purple/50 font-mono">char grade = 'A';</td>
                            </tr>
                        </tbody>
                    </table>
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">Declaring and Initializing Variables</h3>
                    <p class="mb-4">To declare a variable, you must specify its type and a name.</p>
                    <pre><span class="code-keyword">int</span> myNumber; <span class="code-comment">// Declaration</span>
myNumber = <span class="code-number">100</span>; <span class="code-comment">// Initialization</span>

<span class="code-comment">// You can also declare and initialize in one line</span>
<span class="code-keyword">float</span> temperature = <span class="code-number">98.6</span>;
<span class="code-keyword">char</span> initial = <span class="code-string">'J'</span>;</pre>
                `
            },
            'operators': {
                title: 'Operators in C',
                content: `
                    <p class="mb-4">An operator is a symbol that tells the compiler to perform specific mathematical or logical manipulations. C is rich in built-in operators.</p>
                    
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">1. Arithmetic Operators</h3>
                    <p class="mb-2">Used for mathematical calculations.</p>
                    <pre><span class="code-keyword">int</span> a = <span class="code-number">10</span>, b = <span class="code-number">4</span>;
<span class="code-function">printf</span>(<span class="code-string">"Addition: %d\\n"</span>, a + b);       <span class="code-comment">// 14</span>
<span class="code-function">printf</span>(<span class="code-string">"Subtraction: %d\\n"</span>, a - b);    <span class="code-comment">// 6</span>
<span class="code-function">printf</span>(<span class="code-string">"Multiplication: %d\\n"</span>, a * b);  <span class="code-comment">// 40</span>
<span class="code-function">printf</span>(<span class="code-string">"Division: %d\\n"</span>, a / b);        <span class="code-comment">// 2 (integer division)</span>
<span class="code-function">printf</span>(<span class="code-string">"Modulus: %d\\n"</span>, a % b);       <span class="code-comment">// 2 (remainder)</span></pre>
                    
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">2. Relational Operators</h3>
                    <p class="mb-2">Used to compare two values. They return 1 (true) or 0 (false).</p>
                    <pre><span class="code-keyword">int</span> x = <span class="code-number">5</span>, y = <span class="code-number">5</span>;
<span class="code-function">printf</span>(<span class="code-string">"%d\\n"</span>, x == y); <span class="code-comment">// 1 (true)</span>
<span class="code-function">printf</span>(<span class="code-string">"%d\\n"</span>, x != y); <span class="code-comment">// 0 (false)</span>
<span class="code-function">printf</span>(<span class="code-string">"%d\\n"</span>, x > <span class="code-number">3</span>);  <span class="code-comment">// 1 (true)</span>
<span class="code-function">printf</span>(<span class="code-string">"%d\\n"</span>, y <= <span class="code-number">4</span>);  <span class="code-comment">// 0 (false)</span></pre>
                    
                    <h3 class="text-xl font-semibold mt-6 mb-3 text-hulk-green-light">3. Logical Operators</h3>
                    <p class="mb-2">Used to combine conditional statements.</p>
                    <ul class="list-disc list-inside space-y-1 mb-2">
                        <li><code>&&</code> (Logical AND)</li>
                        <li><code>||</code> (Logical OR)</li>
                        <li><code>!</code> (Logical NOT)</li>
                    </ul>
                    <pre><span class="code-keyword">int</span> isSunny = <span class="code-number">1</span>;
<span class="code-keyword">int</span> isWarm = <span class="code-number">0</span>;
<span class="code-function">printf</span>(<span class="code-string">"Go to beach? %d\\n"</span>, isSunny && isWarm); <span class="code-comment">// 0 (false)</span>
<span class="code-function">printf</span>(<span class="code-string">"Go outside? %d\\n"</span>, isSunny || isWarm);  <span class="code-comment">// 1 (true)</span></pre>
                `
            }
        };

        const navigationStructure = [
            {
                module: 'Introduction',
                topics: [
                    { id: 'what-is-c', title: 'What is C?' },
                    { id: 'history-of-c', title: 'History of C' },
                    { id: 'setup-environment', title: 'Setup Environment' },
                ]
            },
            {
                module: 'C Basics',
                topics: [ { id: 'hello-world', title: 'Hello, World!' }, ]
            },
            {
                module: 'Variables & Data',
                topics: [ { id: 'variables-datatypes', title: 'Variables & Data Types' }, ]
            },
            {
                module: 'Operators',
                topics: [ { id: 'operators', title: 'C Operators' }, ]
            }
        ];

        const navigationEl = document.getElementById('navigation');
        const contentAreaEl = document.getElementById('content-area');
        let activeLink = null;
        
        function renderNavigation() {
            let navHTML = '<ul class="space-y-4">';
            navigationStructure.forEach(item => {
                navHTML += `
                    <li>
                        <button class="w-full text-left font-bold text-lg text-hulk-green flex justify-between items-center py-2 module-toggle" style="font-family: 'Anton', sans-serif;">
                            ${item.module}
                            <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <ul class="pl-4 mt-2 border-l-2 border-hulk-purple space-y-1 hidden">
                `;
                item.topics.forEach(topic => {
                    navHTML += `<li><a href="#" data-topic="${topic.id}" class="nav-link block py-1.5 px-3 rounded-md text-light-text hover:bg-hulk-green/20 hover:text-white transition-colors">${topic.title}</a></li>`;
                });
                navHTML += '</ul></li>';
            });
            navHTML += '</ul>';
            navigationEl.innerHTML = navHTML;
        }

        function renderContent(topicId) {
            const data = tutorialData[topicId] || tutorialData['welcome'];
            contentAreaEl.innerHTML = `
                <h2 class="text-4xl font-bold text-hulk-green border-b border-hulk-purple pb-4 mb-6" style="font-family: 'Bangers', cursive; letter-spacing: 2px;">${data.title}</h2>
                <div>${data.content}</div>
            `;
            addCopyToCodeBlocks();
            contentAreaEl.scrollTop = 0;
        }
        
        function handleNavClick(e) {
            if (e.target.classList.contains('nav-link')) {
                e.preventDefault();
                const topicId = e.target.dataset.topic;
                
                if (activeLink) {
                    activeLink.classList.remove('bg-hulk-green', 'text-black', 'font-semibold');
                }
                e.target.classList.add('bg-hulk-green', 'text-black', 'font-semibold');
                activeLink = e.target;

                renderContent(topicId);
            }
        }
        
        function handleModuleToggle(e) {
            const button = e.target.closest('.module-toggle');
            if (button) {
                const content = button.nextElementSibling;
                const icon = button.querySelector('svg');
                content.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
            }
        }

        function addCopyToCodeBlocks() {
            const codeBlocks = contentAreaEl.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                const code = block.querySelector('code');
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.className = 'copy-btn';
                
                copyButton.addEventListener('click', () => {
                    const textArea = document.createElement('textarea');
                    textArea.value = code ? code.innerText : block.innerText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        copyButton.textContent = 'Failed';
                    }
                    document.body.removeChild(textArea);

                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                });

                block.appendChild(copyButton);
            });
        }
        
        renderNavigation();
        renderContent('welcome');
        
        navigationEl.addEventListener('click', (e) => {
            handleNavClick(e);
            handleModuleToggle(e);
        });
    </script>
</body>
</html>
