        :root {
            /* New color palette: Hulk Theme */
            --hulk-green: #4caf50;
            --hulk-green-light: #66bb6a;
            --hulk-purple: #7e57c2;
            --hulk-purple-light: #9575cd;
            --hulk-dark: #212121;
            --light-text: #eceff1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--hulk-dark);
            /* "Gamma radiation" background effect */
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.25), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(126, 87, 194, 0.2), transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(76, 175, 80, 0.1), transparent 70%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            color: var(--light-text);
        }
        
        .main-container {
            max-width: 56rem; 
            margin-left: auto;
            margin-right: auto;
            /* Cracked Glassmorphism Effect */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5), 0 0 25px rgba(76, 175, 80, 0.4);
        }

        .header-title {
            font-family: 'Bangers', cursive;
            letter-spacing: 4px;
            font-weight: 400;
            color: var(--hulk-green);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .header-subtitle {
            font-family: 'Anton', sans-serif;
            letter-spacing: 2px;
            font-weight: 400;
            color: #b0bec5;
        }

        .table-header th {
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            color: var(--hulk-green);
            font-size: 1.5rem;
            border-bottom: 3px solid var(--hulk-green);
        }

        .table-row {
            transition: background-color 0.2s ease-in-out;
        }

        .table-row:hover {
            background-color: rgba(76, 175, 80, 0.15);
        }
        
        .table-row td {
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .table-row:last-child td {
            border-bottom: none;
        }

        .btn {
            border-radius: 8px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background-color: var(--hulk-green);
            color: var(--hulk-dark);
            border: 2px solid var(--hulk-green);
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: var(--hulk-green-light);
            box-shadow: 0 0 15px var(--hulk-green-light);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--hulk-purple);
            border: 2px solid var(--hulk-purple);
        }
        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: var(--hulk-purple);
            color: var(--light-text);
            box-shadow: 0 0 15px var(--hulk-purple);
        }

        .btn-instructions {
            background-color: var(--hulk-purple);
            color: var(--light-text);
            border-radius: 10px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-instructions:hover {
            background-color: var(--hulk-purple-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(126, 87, 194, 0.5);
        }
        
        .download-icon {
            color: #aaa;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .download-icon:hover {
            color: var(--hulk-green);
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px var(--hulk-green));
        }

        /* Floating action button */
        .attendance-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--hulk-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .attendance-fab:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 0 25px rgba(76, 175, 80, 1);
        }
        .attendance-icon {
            width: 32px;
            height: 32px;
            color: var(--hulk-dark);
        }

    </style>
</head>
