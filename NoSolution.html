<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Solutions - Coming Soon</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hulk-green: #4caf50;
            --hulk-green-light: #66bb6a;
            --hulk-purple: #7e57c2;
            --hulk-purple-light: #9575cd;
            --hulk-dark: #212121;
            --light-text: #eceff1;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--hulk-dark);
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.25), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(126, 87, 194, 0.2), transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(76, 175, 80, 0.1), transparent 70%);
            color: var(--light-text);
        }
        .main-container {
            max-width: 56rem; 
            margin: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5), 0 0 25px rgba(76, 175, 80, 0.4);
        }
        .header-title {
            font-family: 'Bangers', cursive;
            letter-spacing: 4px;
            font-weight: 400;
            color: var(--hulk-green);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .message-box {
            background-color: rgba(0,0,0,0.3);
            border: 2px dashed var(--hulk-purple);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }
        .message-text {
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            font-size: 2rem;
            color: var(--hulk-green-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .sub-text {
            font-size: 1.25rem;
            color: var(--light-text);
            margin-top: 1rem;
        }
        .btn {
            background-color: var(--hulk-purple);
            color: var(--light-text);
            border-radius: 10px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn:hover {
            background-color: var(--hulk-purple-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(126, 87, 194, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="main-container w-full p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="header-title text-5xl md:text-6xl">SOLUTIONS INCOMING!</h1>
        </header>

        <main class="text-center">
            <div class="message-box">
                <p class="message-text">COMPILING SOLUTIONS...</p>
                <p class="sub-text">They will be uploaded soon. Please check back later!</p>
            </div>
        </main>

        <footer class="text-center mt-10">
             <a href="./index.html" class="btn">Back to Main Hub</a>
        </footer>
    </div>
</body>
</html>
